<nav class="navbar navbar-expand navbar-light bg-primary d-flex justify-content-between">
  <div class="navbar-brand mb-0 h1 text-white">ONLINE RESUME BUILDER</div>
</nav>

<div class="container-fluid">
  <form #resumeForm="ngForm">
    <div class="row">
      <div class="col-md-8">
        <!-- Personal Details -->
        <div class="shadow-sm card">
          <div class="card-body">

            <h4 class="card-title d-flex align-items-center">
              <i class="material-icons fa fa-user-circle"></i>
              Personal Details</h4>

            <div class="row">

              <div class="col-md-6">

                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="cv.name" name="name" placeholder="Name"
                    #Name="ngModel" required
                    [ngClass]="{'is-invalid': Name.invalid && (Name.touched || resumeForm.submitted) }">
                </div>

                <div class="form-group">
                    <textarea class="form-control" [(ngModel)]="cv.address" name="address" rows="3"
                      placeholder="Address" #Address="ngModel" required
                      [ngClass]="{'is-invalid': Address.invalid && (Address.touched || resumeForm.submitted) }"></textarea>
                </div>

              </div>

              <div class="col-md-6">

                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="cv.contactNo" name="contactNo"
                    placeholder="Contact No." #ContactNo="ngModel" required
                    [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="cv.email" name="email"
                    placeholder="Email ID" #Email="ngModel" required
                    [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="cv.socialProfile" name="socialProfile"
                    placeholder="Social Profile ">
                </div>

              </div>

            </div>

          </div>

        </div>

        <!-- Skills -->
        <div class="shadow-sm card">
          <div class="card-body">

            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center">
                <i class="material-icons fa fa-toolbox"></i>
                Skills</h4>
              <button class="btn btn-primary" (click)="addSkill()"><i class="material-icons fa fa-plus-square"></i></button>
            </div>

            <div class="row">

              <div class="col-md-4" *ngFor="let s of cv.skills; let i=index">
                
                <div class="form-group">
                  <input type="text" class="form-control" name="skill{{i}}" [(ngModel)]="s.value"
                    placeholder="e.g. Java / Angular / .Net " #Skill="ngModel" required
                    [ngClass]="{'is-invalid': Skill.invalid && (Skill.touched || resumeForm.submitted) }">
                </div>

              </div>

            </div>

          </div>

        </div>


        <!-- Experience -->
        <div class="shadow-sm card">

          <div class="card-body">

            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center">
                <i class="material-icons fa fa-toolbox"></i>
                Experience</h4>
              <button class="btn btn-outline-primary" (click)="addExperience()"><i class="material-icons fa fa-plus-square"></i></button>
            </div>

            <div class="row" *ngFor="let ex of cv.experiences; let i=index">

              <div class="col-md-6">

                <div class="form-group">
                  <input type="text" class="form-control" name="employer{{i}}" [(ngModel)]="ex.employer"
                    placeholder="Employer" #Employer="ngModel" required
                    [ngClass]="{'is-invalid': Employer.invalid && (Employer.touched || resumeForm.submitted) }">
                </div>

                <div class="form-group">
                    <textarea class="form-control" name="jobDescription{{i}}" [(ngModel)]="ex.jobDescription" rows="3"
                      placeholder="Job Description"></textarea>
                  </div>
              </div>

              <div class="col-md-6">

                <div class="form-group">
                  <input type="text" class="form-control" name="jobTitle{{i}}" [(ngModel)]="ex.jobTitle"
                    placeholder="Job Title" #JobTitle="ngModel" required
                    [ngClass]="{'is-invalid': JobTitle.invalid && (JobTitle.touched || resumeForm.submitted) }">
                </div>

                <div class="form-group">
                  <input type="number" class="form-control" name="exInMonths{{i}}" [(ngModel)]="ex.experience"
                    placeholder="Experience in months" #Experience="ngModel" required
                    [ngClass]="{'is-invalid': Experience.invalid && (Experience.touched || resumeForm.submitted) }">
                </div>

              </div>
            </div>

          </div>
        </div>

        <!-- Education -->
        <div class="shadow-sm card">

          <div class="card-body">

            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center">
                <i class="material-icons fa fa-graduation-cap"> </i>
                Education</h4>
              <button class="btn btn-primary" (click)="addEducation()"><i class="material-icons fa fa-plus-square"></i></button>
            </div>

            <div class="row" *ngFor="let ed of cv.educations; let i=index">
              
              <div class="col-md-3">
                
                <div class="form-group">
                  <select class="form-control" placeholder="Degree" name="degree{{i}}" [(ngModel)]="ed.degree"
                    #Degree="ngModel" required
                    [ngClass]="{'is-invalid': Degree.invalid && (Degree.touched || resumeForm.submitted) }">
                    <option [value]="d" *ngFor="let d of degrees">{{d}}</option>
                  </select>
                </div>

              </div>

              <div class="col-md-3">
                
                <div class="form-group">
                  <input type="text" class="form-control" name="college{{i}}" [(ngModel)]="ed.college"
                    placeholder="School/College" #College="ngModel" required
                    [ngClass]="{'is-invalid': College.invalid && (College.touched || resumeForm.submitted) }">
                </div>

              </div>

              <div class="col-md-3">
               
                <div class="form-group">
                  <input type="number" class="form-control" name="passingYear{{i}}" [(ngModel)]="ed.passingYear"
                    placeholder="Passing Year" #PassingYear="ngModel" required
                    [ngClass]="{'is-invalid': PassingYear.invalid && (PassingYear.touched || resumeForm.submitted) }">
                </div>

              </div>

              <div class="col-md-3">
                
                <div class="form-group">
                  <input type="number" class="form-control" name="result{{i}}" [(ngModel)]="ed.percentage"
                    placeholder="Percentage" #Percentage="ngModel" required
                    [ngClass]="{'is-invalid': Percentage.invalid && (Percentage.touched || resumeForm.submitted) }">
                </div>

              </div>

            </div>

          </div>

        </div>

        <!-- Other Details -->

        <div class="shadow-sm card">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <i class="material-icons fa fa-list-ul"></i> Other Details</h4>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <textarea type="text" class="form-control" [(ngModel)]="cv.otherDetails" name="otherDetails"
                    rows="4"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="shadow-sm card action-buttons">
          <button (click)="resumeForm.valid ? generatePdf('open') : ''"
            class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons fa fa-file-pdf-o"> Open PDF</i>
             </button>
          <button (click)="resumeForm.valid ? generatePdf('download') : ''"
            class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons fa fa-download"> Download PDF</i>
            </button>
          <button (click)="resumeForm.valid ? generatePdf('print') : ''"
            class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons fa fa-print"> Print PDF</i>
            </button>

          <button type='reset' (click)="resetForm()"
            class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="fa fa-close material-icons"> Reset</i></button>
        </div>

        <div class="card p-4">
          <div class="form-group">
            <label class="h4 mb-3" for="">Show your picture in Resume</label>
            <input type="file" class="form-control-file" (change)="fileChanged($event)" aria-describedby="fileHelpId">
          </div>
          <img *ngIf="cv.profilePic" [src]="cv.profilePic" class="img-thumbnail">
        </div>
      </div>
    </div>
  </form>
